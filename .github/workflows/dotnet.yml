name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        # SDK Version to use; x will use the latest version of the 5.0 channel
        dotnet-version: 5.0.x
        # Authenticates packages to push to GPR
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Restore dependencies
      run: dotnet restore src

    - name: Build
      run: dotnet build src --configuration Release --no-restore

    - name: Test
      run: dotnet test src --no-build --verbosity normal

    - name: Publish to GitHub
      # The github token is automatically being pulled from the workflow
      run: dotnet nuget push "bin/*.nupkg" --no-symbols --skip-duplicate --api-key ${{ secrets.GITHUB_TOKEN }}
      
